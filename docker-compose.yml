version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-best_todo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 3s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: best_todo.settings
      POSTGRES_DB: ${POSTGRES_DB:-best_todo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ALLOWED_HOSTS: "*"
      CORS_ALLOW_ALL_ORIGINS: "true"
    volumes:
      - .:/app
      - media:/app/media
      - static:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./env.example

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=3000
      - REACT_APP_API_BASE=http://localhost:8000/api
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app:delegated
    command: sh -c "npm ci --legacy-peer-deps && npm start"
    ports:
      - "3000:3000"

volumes:
  pgdata:
  media:
  static:


